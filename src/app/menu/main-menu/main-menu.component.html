@if (!acceptedTriggerWarning) {
  <main class="flex flex-col p-20 h-2/3 justify-center">
    <div class="nes-container is-dark with-title">
      <p class="title">Warning</p>
      <p class="!mb-10">
        Mature content ahead.
      </p>
      <div class="flex flex-row justify-between m-auto w-1/2">
        <button (mouseover)="handleButtonHover()" type="button" class="nes-btn m-auto is-error text-2xl" (click)="handleWarningConsent()">Proceed.</button>
        <button (mouseover)="handleButtonHover()" type="button" class="nes-btn m-auto bg-white text-2xl" (click)="handleWarningDenial()">Take me away. </button>
      </div>
    </div>
  </main>
} @else {
  
<main class="flex flex-col h-full w-full">
  <div class="!m-auto w-3/4 nes-container with-title is-dark is-centered">
    <p class="title">Guillermo Mur√∫a's</p>
    <h1 class="text-8xl ">Trade Runner</h1>
  </div>
  <hr class="w-1/2 m-auto">
  <div class="flex flex-col gap-8 m-auto">
    <button (mouseover)="handleButtonHover()" type="button" class="nes-btn is-error text-3xl" (click)="handleMenuOption('start')">Start</button>
    <button (mouseover)="handleButtonHover()" type="button" class="nes-btn is-warning text-3xl" (click)="handleMenuOption('credits')">Credits</button>
  </div>
  <div class="justify-start flex flex-row">
    <p>Version: {{ version }}</p>
  </div>
</main>

}
