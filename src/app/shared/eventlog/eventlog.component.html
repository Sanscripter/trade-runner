<div class="flex flex-col w-full h-full">
  @if (eventLog.length > 0) {
  <p>Events: {{eventLog.length}}</p>
  <div class="flex flex-col h-full overflow-y-scroll pt-2">
    @for (event of eventLog; track $index) {
    <span class="nes-text" [ngClass]="getHeat(event)">{{event.description}} - day {{event.day}}</span>
    <hr class="w-full">
    }
  </div>
  }
</div>
