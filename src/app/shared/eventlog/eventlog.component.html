<div class="flex flex-col relative justify-between w-full h-full scroll-pt-5">
  @if (eventLog.length > 0) {
  <p>Events: {{eventLog.length}}</p>
  <div class="flex flex-col relative overflow-y-scroll max-h-52 pt-2">
    @for (event of eventLog; track $index) {
    <span class="nes-text" [ngClass]="getHeat(event)">{{event.description}} on day {{event.day}}</span>
    <hr class="w-full">
    }
  </div>
  }
</div>
